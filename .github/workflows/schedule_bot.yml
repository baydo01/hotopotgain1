name: Hourly Crypto Bot

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  workflow_dispatch:      # İstediğinde elle çalıştırmak için buton

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları Çek
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        pip install pandas numpy yfinance gspread oauth2client hmmlearn scikit-learn pytz

    - name: Botu Çalıştır
      env:
        GCP_CREDS: ${{ secrets.GCP_CREDS }}
      run: python bot.py
